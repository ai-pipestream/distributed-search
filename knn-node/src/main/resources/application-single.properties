# Single-node E2E: text → DJL embedding → local KNN search (no peer gRPC calls)
# Run with: quarkus.profile=single
# Requires: DJL serving on djl-api URL, index at knn.index.path
# Override: KNN_INDEX_PATH, DJL_API_MP_REST_URL

knn.single.node=true
knn.index.path=../shards-8-new/shard-0


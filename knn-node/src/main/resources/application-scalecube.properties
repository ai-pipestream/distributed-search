# ScaleCube + Stork discovery for multi-node KNN
# Run with: quarkus.profile=scalecube
# Requires: knn.scalecube.seeds (e.g. localhost:4800 for first node)

knn.single.node=false

# ScaleCube gossip cluster
knn.scalecube.seeds=localhost:4800
knn.scalecube.port=4800

# Shard/replica/collection metadata (advertised via ScaleCube membership)
knn.shard.id=0
knn.replica.id=0
# knn.collection=  (optional: logical collection name, default empty)

# Stork: configure knn-peers service to use ScaleCube discovery
quarkus.stork.knn-peers.service-discovery.type=scalecube
quarkus.stork.knn-peers.service-discovery.grpc-port=48100
# Optional: dedupe-replicas=true (default) returns one instance per shard (primary)
# Optional: collection= to filter to members of a specific collection

# Unified HTTP + gRPC Configuration (single Vert.x server port)
quarkus.http.port=48100
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.health.enabled=true

# Shard Data (Environment Overrides)
knn.shard.id=0
knn.index.path=../shards-8-new/shard-0

# Peer Registry (defaults to unified node port)
quarkus.grpc.clients.peer-0.host=localhost
quarkus.grpc.clients.peer-0.port=48100

# DJL Serving (override with DJL_API_MP_REST_URL or quarkus profile)
djl-api/mp-rest/url=http://localhost:8091
knn.query.prefix=query: 

# ScaleCube Cluster
knn.scalecube.port=4800
knn.scalecube.seeds=localhost:4800

# Stork Discovery
quarkus.stork.knn-peers.service-discovery.type=scalecube
quarkus.stork.knn-peers.service-discovery.grpc-port=48100
%scalecube.quarkus.stork.knn-peers.service-discovery.type=scalecube
%scalecube.quarkus.stork.knn-peers.service-discovery.grpc-port=48100

